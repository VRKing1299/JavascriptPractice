<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let num = parseInt(prompt("Enter a number: ", 0));
        if (num == 0) {
            console.log("not odd not even")
        } else if (num % 2 == 0) {
            console.log("even")
        } else {
            console.log("odd")
        }

    </script>
</body>

</html>

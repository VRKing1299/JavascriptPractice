<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = parseInt(prompt("enter the number : ", 0));
        let num2 = parseInt(prompt("enter the another number", 0));

        if (isNaN(num1) || isNaN(num2)) {
            console.log("Invalid Inputs");
        } else {
            console.log("Larger number is: " + Math.max(num1, num2));
            num1 > num2 ? console.log("Larger number is: " + num1) : console.log("Larger number is: " + num2);
        }
    </script>
</body>

</html>
